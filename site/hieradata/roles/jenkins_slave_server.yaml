classes:
  - roles::ci::jenkins_slave_server
  
  
consul::server: false 
consul::services:
  'tomcat-app':
    port: 8080
    token: "%{hiera('consul::service_write_token')}"
    tags:
      - tomcat_server
    checks:
     - id: "%{::server_role}-healthcheck"
       name: "Healthcheck for service %{::server_role} in %{::environment}"
       service_id: "%{::environment}-%{::server_role}"
       tcp: "localhost:8080"
       interval: '10s'
       timeout: '1s'
       
firewall::ports:
 '101 allow Port 8140':
   dport: [8080]
   proto: 'tcp'